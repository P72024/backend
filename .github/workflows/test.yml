name: Automatic testing

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Check out
      
      - name: Run tests
        run: |
          docker compose -f docker-test.yml up --build -d
          
          # Wait until backend container is healthy
          docker compose -f docker-test.yml ps -q backend | xargs -I {} docker inspect --format '{{.State.Health.Status}}' {} | grep -q healthy

          docker compose -f docker-test.yml exec backend pytest -v
    
      - name: Stop containers
        if: always()
        run: |
          docker compose -f docker-test.yml down
