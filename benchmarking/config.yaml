grid_search:
  parameters:
    global:
      model_type: 
        - "distil-small.en"
        - "distil-medium.en"
        - "distil-large-v3"
      beam_size: 
        - 3
        - 5
        - 7
      use_context: 
        - True
        - False
      confidence_based:
        - True
        - False
      num_workers:
        - 1
        - 4
    confidence:
      confidence_limit: 
        - 0.4
        - 0.6
        - 0.8

stress_test:
  parameters:
    global:
      model_type: 
        - "distil-medium.en"
      beam_size: 
        - 3
      use_context: 
        - False
      confidence_based:
        - True
      num_workers:
        - 1
        - 2
        - 4
        - 8
        - 16
      num_concurrent_rooms:
        - 2
        - 4
        - 8
        - 16
        - 32
    confidence:
      confidence_limit: 
        - 0.6
    

experiment_setup:
  output_dir: "results/"
  num_trials: 1
  random_seed: 42
